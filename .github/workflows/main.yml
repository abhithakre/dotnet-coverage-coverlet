name: 'Test'

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: setup node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: install
        run: npm install

      - name: build
        run: npm run build
        
  assign-reviewers:
    runs-on: ubuntu-latest
    steps:
    - name: "Assign Team and Persons"
      uses: rowi1de/auto-assign-review-teams@master
      with:
        repo-token: ${{ secrets.MYGITHUB_TOKEN }}
        teams: "no-team"     # only works for GitHub Organisation/Teams
        persons: "abhithakre"          # add individual persons here
