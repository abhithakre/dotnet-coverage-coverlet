name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/dotnet-coverage-coverlet@v1.0.1
      with:
        repo-token: ${{ secrets.MYGITHUB_TOKEN }}
        persons: "abhithakre"
        teams: "no-team"
        include-draft: false
        skip-with-manual-reviewers: 1
        
