name: "Test typescript-action"
on:
  pull_request:
  push:
    branches:
      - master
     

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          configuration-path: ".github/auto_assign.yaml" # Only needed if you use something other than .github/auto_assign.yml
